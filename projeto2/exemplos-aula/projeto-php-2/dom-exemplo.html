<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="pendura"></div>

    <script>
    
        let pendura = document.querySelector('#pendura');

        let imagem = document.createElement('img');
        imagem.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png';
        imagem.style.width = '200px';

        pendura.appendChild(imagem);

    
    </script>
</body>
</html>
